    <a-scene switch-src>
      <a-assets timeout="5000">
        <img id="pic1" src="./assets/mom-idxd/pic1.jpg"></img>
        <img id="pic2" src="./assets/mom-idxd/pic2.jpg"></img>

        <img id="pic5" src="./assets/mom-idxd/pic5.jpg"></img>

        <img id="pic7" src="./assets/mom-idxd/pic7.jpg"></img>

        <img id="pic20" src="./assets/mom-idxd/pic20.jpg"></img>
        <img id="pic21" src="./assets/mom-idxd/pic21.jpg"></img>

        <img id="skybox" crossorigin="anonymous" src="https://live.staticflickr.com/65535/50187880157_f969ec1e0e_k.jpg"></img>

        <video id="pic23" src="./assets/mom-idxd/vid2.mp4" preload autoplay loop="true"></video>

        <video id="pic30" src="./assets/mom-idxd/vid9.mp4" preload autoplay loop="true"></video> -->
      </a-assets>
      <a-entity 
        id="front_msg"  
        text="value: Happy Mother's Day!; color: #FFF; align: center; width: 4"
        geometry="primitive: plane; width: 3; height: 1"
        material="color: #6e88ef"
        position="0 3.25 -3.3" 
        rotation="0 0 0">
      </a-entity>

      <a-entity 
        id="right_msg"  
        text="value: Thank you for all the great memories.; color: #FFF; align: center; width: 4"
        geometry="primitive: plane; width: 3; height: 1"
        material="color: #6e88ef"
        position="3.3 3.25 0" 
        rotation="0 -90 0">
      </a-entity>

      <a-entity 
        id="left_msg"  
        text="value: So many great adventures!; color: #FFF; align: center; width: 4"
        geometry="primitive: plane; width: 3; height: 1"
        material="color: #6e88ef"
        position="-3.3 3.25 0" 
        rotation="0 90 0">
      </a-entity>

      <a-entity 
        id="back_msg"  
        text="value: I love you!; color: #FFF; align: center; width: 4"
        geometry="primitive: plane; width: 3; height: 1"
        material="color: #6e88ef"
        position="0 3.25 3.3" 
        rotation="0 180 0">
      </a-entity>

      <!-- FRONT -->
      <a-plane 
        id="front_l"
        src="#pic1" 
        width="2" 
        height="2" 
        position="-2 1.5 -3" 
        rotation="0 0 0">
      </a-plane>
      <a-plane 
        id="front_r"
        src="#pic2" 
        width="2" 
        height="2" 
        position="2 1.5 -3" 
        rotation="0 0 0">
      </a-plane>
      <a-plane 
        id="front_m"  
        src="#pic3" 
        width="2" 
        height="2" 
        position="0 1.5 -3" 
        rotation="0 0 0">
      </a-plane>

      <!-- BACK -->
      <a-plane 
        id="back_l"
        src="#pic4" 
        width="2" 
        height="2" 
        position="2 1.5 3" 
        rotation="0 180 0">
      </a-plane>
      <a-plane 
        id="back_r"
        src="#pic5" 
        width="2" 
        height="2" 
        position="-2 1.5 3" 
        rotation="0 180 0">
      </a-plane>
      <a-plane 
        id="back_m"  
        src="#pic6" 
        width="2" 
        height="2" 
        position="0 1.5 3" 
        rotation="0 180 0">
      </a-plane>
      
      <!-- RIGHT -->
      <a-plane 
        id="right_m"
        src="#pic7" 
        width="2" 
        height="2" 
        position="3 1.5 0" 
        rotation="0 -90 0">
      </a-plane>
      <a-plane 
        id="right_l"
        src="#pic8" 
        width="2" 
        height="2" 
        position="3 1.5 -2" 
        rotation="0 -90 0">
      </a-plane>
      <a-plane 
        id="right_r"
        src="#pic9" 
        width="2" 
        height="2" 
        position="3 1.5 2" 
        rotation="0 -90 0">
      </a-plane>

      <!-- LEFT -->
      <a-plane 
        id="left_m"
        src="#pic10" 
        width="2" 
        height="2" 
        position="-3 1.5 0" 
        rotation="0 90 0">
      </a-plane>
      <a-plane 
        id="left_r"
        src="#pic11" 
        width="2" 
        height="2" 
        position="-3 1.5 -2" 
        rotation="0 90 0">
      </a-plane>
      <a-plane 
        id="left_l"
        src="#pic12" 
        width="2" 
        height="2" 
        position="-3 1.5 2" 
        rotation="0 90 0">
      </a-plane>
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#3a8738"></a-plane> -->
      <a-sky src="#skybox" color="#3a89ad"></a-sky>
      <!-- <a-sky src="#sechelt" color="#6ec8ef"></a-sky> -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="point" intensity=".2" position="0 1.5 0"></a-light>
    </a-scene>
  </body>
</html>
